# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Copying
# Copying with the Mouse: If you have mouse mode enabled in your .tmux.conf (set -g mouse on), you can simply select text with your mouse. Upon releasing the mouse button, the selected text will be automatically copied to your system clipboard by tmux-yank.
# Enter Copy Mode: Press prefix + [ to enter Tmux's copy mode. By default, the prefix is Ctrl-b.
# Make a Selection:
# Vi Mode (default): Use v to start a selection, move your cursor with the arrow keys or h, j, k, and l, and then press y to "yank" (copy) the selected text to the system clipboard.
set -g @plugin 'tmux-plugins/tmux-yank'

# Pasting
# Paste from system clipboard with standard paste command
# Paste from tmux buffer (if you copied from tmux) with prefix + v
bind v paste-buffer

# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# prefix + f to open sessionizer
bind-key -r f display-popup -E "~/.local/bin/tmux-sessionizer.sh"

# break pane into a new window
bind b break-pane -d

# split panes using | and -
bind | split-window -h
bind \\ split-window -h
bind - split-window -v
bind _ split-window -v
unbind '"'
unbind %
