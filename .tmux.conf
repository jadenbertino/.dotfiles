# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Plugins
# may also want to check out https://github.com/gpakosz/.tmux
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catpuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Misc options
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -g mouse on
set -s escape-time 0

# Set base index to 1
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# prefix + f to open sessionizer
bind-key -r f display-popup -E "~/.local/bin/tmux-sessionizer.sh"

# prefix + ks to kill session (prompts for session name)
bind ks command-prompt -p "Kill session:" "kill-session -t '%%'"

# Initialize TMUX plugin manager
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
