# inspo
# https://github.com/prdanelli/dotfiles/blob/main/tmux/tmux.conf#L101
# may also want to check out https://github.com/gpakosz/.tmux

# note: you can source other .conf files within this file

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags

# Copying
# Copying with the Mouse: If you have mouse mode enabled in your .tmux.conf (set -g mouse on), you can simply select text with your mouse. Upon releasing the mouse button, the selected text will be automatically copied to your system clipboard by tmux-yank.
# Enter Copy Mode: Press prefix + [ to enter Tmux's copy mode. By default, the prefix is Ctrl-b.
# Make a Selection:
# Vi Mode (default): Use v to start a selection, move your cursor with the arrow keys or h, j, k, and l, and then press y to "yank" (copy) the selected text to the system clipboard.
set -g @plugin 'tmux-plugins/tmux-yank'

# Pasting
# Paste from system clipboard with standard paste command
# Paste from tmux buffer (if you copied from tmux) with prefix + v
bind v paste-buffer

# Aesthetic
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"
set -g @catppuccin_flavor "mocha"
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] #S '
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'
set -g window-status-format '#[fg=#{@thm_fg},bg=#{@thm_bg}] #I:#W '
set -g window-status-current-format '#[fg=#{@thm_crust},bg=#{@thm_mauve}] #I:#W '
set-option -g set-titles on
set-option -g set-titles-string '#S:#W'

# Misc options
set -g mouse on
set -s escape-time 100 # don't go lower or it will mess with colors in vs code
set -g history-limit 102400

# Set base index to 1
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# split panes using | and -
bind | split-window -h
bind '\' split-window -h
bind - split-window -v
bind _ split-window -v
unbind '"'
unbind %

# break pane into a new window
bind b break-pane -d

# command aliases - https://github.com/tmux/tmux/wiki/Advanced-Use#command-aliases
set -s command-alias[10] d=detach-client

# prefix + f to open sessionizer
bind-key -r f display-popup -E "~/.local/bin/tmux-sessionizer.sh"


# Save and restore sessions (must be last)
# can cause issues with reloading config so you can disable it temporarily if needed
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum' 
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
